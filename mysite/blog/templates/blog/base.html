<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Merienda|Ubuntu" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'blog:about' %}">About <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="https://github.com/ujjavalsinha/register-login">Github</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="https://www.linkedin.com/in/ujjaval-sinha-6794453a/">Linkedin</a>
          </li>
        </ul>

          <ul class="navbar-nav mr-auto navbar-right">
            {%if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'blog:post_new' %}">New Post <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" href="{% url 'blog:post_draft_list' %}">Drafts</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="">Welcome : {{user.username}} </a>
            </li>
          {%else%}
          <ul class="navbar-nav mr-auto navbar-right">

            <li class="nav-item active">
              <a class="nav-link" href="{% url 'login' %}">Login </a>
            </li>
          </ul>
          {%endif%}




          </ul>

        </div>
      </nav>
      {%block body_block%}
      {%endblock%}

    </body>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
